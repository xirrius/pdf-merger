<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF - Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <nav class="navbar bg-light ">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">PDF MERGER APP</span>
            </div>
          </nav>

          <p class="h6 p-2 px-3">PDF File Merger - Upload files to merge together.</p>
          
          <form method="post" enctype="multipart/form-data" action="/merge">
          <div class="input-group p-4">
            <input type="file" class="form-control" name="pdfs" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" multiple accept=".pdf">
            <!-- <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button> -->
            <input class="btn btn-dark" type="submit" value="Submit" >
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
